name: Comments filtering
description: Component that filters scripts based on the code to comment ratio
image: ghcr.io/ml6team/comment_filtering:latest

consumes:
  code:
    fields:
      content:
        type: string


args:
  min_comments_ratio:
    description: The minimum code to comment ratio
    type: float
  max_comments_ratio:
    description: The maximum code to comment ratio
    type: float