name: PII detection
description: A component that detects Personal Identifiable Information (PII) in code.
image: ghcr.io/ml6team/pii_detection:latest

consumes:
  code:
    fields:
      content:
        type: string

produces:
  code:
    fields:
      secrets:
        type: string
      has_secrets:
        type: bool
      number_secrets:
        type: int16